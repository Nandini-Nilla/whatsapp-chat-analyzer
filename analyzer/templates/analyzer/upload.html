<!DOCTYPE html>
<html>
<head>
    <title>Upload WhatsApp Chat</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            color: #fff;
            line-height: 1.6;
            display: flex;
            flex-direction: column; /* Stack items vertically */
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure full height */
            overflow: hidden;
        }
        h1 {
            color: #000000;
            text-align: center;
            margin: 20px 0; /* Add margin for spacing */
            animation: fadeIn 2s ease-in-out;
            font-size: 2.5rem;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        form {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            margin: 20px auto;
            max-width: 500px;
            width: 100%; /* Ensure form doesn't overflow */
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 2s ease-in-out;
        }
        .error {
            color: #ff6f61;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 15px 0 10px;
            color: #ffdd57;
            font-size: 1.1rem;
        }
        input[type="file"], select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: #111111;
            font-size: 1rem;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        input[type="file"]::file-selector-button {
            padding: 8px 15px;
            background: #ff6f61;
            border: none;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        input[type="file"]::file-selector-button:hover {
            background: #ff3b2f;
            transform: translateY(-2px);
        }
        input[type="file"]:hover, select:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        button {
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
            color: #fff;
            background: linear-gradient(135deg, #ff6f61, #ff3b2f);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 111, 97, 0.3);
        }
        button:hover {
            background: linear-gradient(135deg, #ff3b2f, #ff6f61);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 111, 97, 0.4);
        }
        button:active {
            transform: translateY(0);
            box-shadow: 0 4px 15px rgba(255, 111, 97, 0.3);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Background Animation */
        @keyframes moveBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            animation: moveBackground 10s ease infinite;
            background-size: 200% 200%;
        }
    </style>
</head>
<body>
    <h1>Upload WhatsApp Chat</h1>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="chat_file">Upload Chat File:</label>
        <input type="file" name="chat_file" accept=".txt" required>

        <label for="chat_format">Choose Device:</label>
        <select name="chat_format" id="chat_format" required>
            <option value="format1">Android</option>
            <option value="format2">iOS</option>
        </select>

        <button type="submit">Upload and Analyze</button>
    </form>
</body>
</html>
